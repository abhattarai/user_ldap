  - php occ user:list

- name: fix-permissions
  pull: always
  image: owncloudci/php:7.1
  commands:
  - chown -R www-data /var/www/owncloud/server
  - wait-for-it -t 600 server:80
  - chown -R www-data /var/www/owncloud/federated
  - wait-for-it -t 600 federated:80

