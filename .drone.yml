  - . /var/www/owncloud/saved-settings.sh
  - make test-acceptance-core-api
  environment:
    BEHAT_SUITE: apiFederation
    TEST_EXTERNAL_USER_BACKENDS: true
    TEST_SERVER_URL: http://server

services:
- name: mysql
  pull: always
  image: mysql:5.7
  environment:
    MYSQL_DATABASE: owncloud
    MYSQL_PASSWORD: owncloud
    MYSQL_ROOT_PASSWORD: owncloud
    MYSQL_USER: owncloud

- name: ldap
  pull: always
  image: osixia/openldap
  environment:
    HOSTNAME: ldap
    LDAP_ADMIN_PASSWORD: admin
    LDAP_DOMAIN: owncloud.com
    LDAP_ORGANISATION: owncloud
    LDAP_TLS_VERIFY_CLIENT: never

- name: server
  pull: always
  image: owncloudci/php:7.1
  commands:
  - /usr/local/bin/apachectl -e debug -D FOREGROUND
  environment:
    APACHE_WEBROOT: /var/www/owncloud/server

- name: federated
  pull: always
  image: owncloudci/php:7.1
  commands:
  - /usr/local/bin/apachectl -e debug -D FOREGROUND
  environment:
    APACHE_WEBROOT: /var/www/owncloud/federated

- name: mysql-federated
  pull: always
  image: mysql:5.7
  environment:
    MYSQL_DATABASE: owncloud-federated
    MYSQL_PASSWORD: owncloud
    MYSQL_ROOT_PASSWORD: owncloud
    MYSQL_USER: owncloud

trigger:
  cron:
  - nightly

